<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="../img/" />
    <link rel="stylesheet" href="styles/general.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/menu.css" />
    <link rel="stylesheet" href="styles/memory-buttons.css" />
    <link rel="stylesheet" href="styles/keys.css" />
    <link rel="stylesheet" href="styles/history.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <header>
      <div class="left-section">Calculator</div>
      <div class="right-section-container">
        <div id="minimize" class="right-section"></div>
        <div id="maximize" class="right-section"></div>
        <div id="close" class="right-section"></div>
      </div>
    </header>
    <div class="menu">
      <div class="ham-menu"></div>
      <p class="standard-text">Standard</p>
      <div class="minimize-icon"></div>
    </div>
    <div class="result-number">0</div>
    <div class="memory-buttons-container">
      <div class="memory-buttons-box">
        <button class="disable-memory-button">MC</button>
        <button class="disable-memory-button">MR</button>
        <button class="enable-memory-button">M+</button>
        <button class="enable-memory-button">M-</button>
        <button class="enable-memory-button">MS</button>
      </div>
    </div>
    <div class="keys">
      <div id="percentage" class="functional-key">&#37;</div>
      <div id="ce" class="functional-key">CE</div>
      <div id="c" class="functional-key">C</div>
      <div id="backspace-outline" class="functional-key"></div>
      <div id="division" class="functional-key"></div>
      <div id="square-root" class="functional-key"></div>
      <div class="number">7</div>
      <div class="number">8</div>
      <div class="number">9</div>
      <div id="multiplication" class="functional-key"></div>
      <div id="x2" class="functional-key"></div>
      <div class="number">4</div>
      <div class="number">5</div>
      <div class="number">6</div>
      <div id="minus" class="functional-key"></div>
      <div id="x3" class="functional-key"></div>
      <div class="number">1</div>
      <div class="number">2</div>
      <div class="number">3</div>
      <div id="plus" class="functional-key"></div>
      <div id="x1" class="functional-key"></div>
      <div id="change-sign" class="functional-key"></div>
      <div class="number">0</div>
      <div class="functional-key"><strong>.</strong></div>
      <div id="equals" class="functional-key"></div>
    </div>
    <div class="history">
      <div class="history-button-container">
        <div id="history1" class="history-button">History</div>
        <div class="history-button">Memory</div>
      </div>
      <div class="history-text">There is no history here yet</div>
    </div>
  </body>
</html>
